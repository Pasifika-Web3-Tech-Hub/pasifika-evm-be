[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
evm_version = "paris"  # Use Paris EVM version which is compatible with RSK
optimizer = true
optimizer_runs = 200
via_ir = true

[rpc_endpoints]
rsk_testnet = "https://public-node.testnet.rsk.co"
rsk_mainnet = "https://public-node.rsk.co"

[etherscan]
rsk_testnet = { key = "${ROOTSCAN_API_KEY}" }
rsk_mainnet = { key = "${ROOTSCAN_API_KEY}" }
