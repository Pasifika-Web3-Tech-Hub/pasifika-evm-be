name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: default

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up CI environment
        run: |
          cp .env.example .env
          cp .github/foundry-ci.toml foundry.toml
          chmod +x .github/ci-test.sh
          echo "CI environment configured"

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Debug test files
        run: |
          ls -la test/
          cat test/CI.t.sol
          echo "Running CI-only tests during Arbitrum migration"

      - name: Run CI test
        run: |
          # Run CI-only test script
          .github/ci-test.sh
        id: test
