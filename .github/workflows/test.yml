name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up environment
        run: |
          cp .env.example .env
          echo "Environment file copied"
          ls -la
          cat .env

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Check test files
        run: |
          ls -la test/
          forge test -vvv --list

      - name: Run Forge tests
        run: |
          forge test -vvv --no-match-test "testFinalizeProfit|testProfitSharingState"
        id: test
